<div class="col-12 py-3">
    <div class="d-flex justify-content-between mb-3 align-items-center">
        <h1>Current Notes</h1>
        <div>
            <button class="btn btn-primary d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                <i class="bi bi-plus" style="font-size: 24px;"></i>
            </button>
        </div>
    </div>
    <div id="carouselCurrentNoteIndicators" class="carousel slide" style="margin-bottom: -30px;">
        @if (resultCurrentNotes.length > 6) {
          <div class="carousel-indicators">
            @for (_ of currentNoteChunks; track $index; let i = $index) {
              <button
                type="button"
                class="bg-dark"
                data-bs-target="#carouselWeeklyNoteIndicators"
                [attr.data-bs-slide-to]="i"
                [class.active]="i === 0"
                aria-current="true"
                style="height: 8px;"
                [attr.aria-label]="'Slide ' + (i + 1)">
              </button>
            }
          </div>
        }
        <div class="carousel-inner text-center text-primary" style="min-height: 190px;">
          @if (resultCurrentNotes.length != 0) {
            @for (chunk of currentNoteChunks; track $index; let i = $index) {
              <div class="carousel-item" [class.active]="i === 0">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-6">
                  @for (card of chunk; track $index) {
                    <div>
                      <app-dashboard-card
                        [title]="card.title"
                        [description]="card.description"
                        [date]="card.date"
                      ></app-dashboard-card>
                    </div>
                  }
                </div>
              </div>
            }
          } @else {
            <div class="carousel-item active">
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-6">
                <div class="card mb-2 ms-3" style="min-height: 178px;">
                  <div class="card-body d-flex justify-content-center align-items-center">
                    <a href="#">
                      <i class="bi bi-plus text-primary" style="font-size: 120px;"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          }
        </div>
    </div>
    </div>
