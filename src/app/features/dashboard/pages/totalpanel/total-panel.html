<div class="col-12">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        @for (totalPanel of resultTotalPanel(); track $index) {
            <div class="col">
                <app-total-card
                    [title]="totalPanel.title"
                    [value]="totalPanel.value"
                    [changeColor]="totalPanel.changeColor"
                    [compareValue]="totalPanel.compareValue"
                ></app-total-card>
            </div>
        }
    </div>
</div>
