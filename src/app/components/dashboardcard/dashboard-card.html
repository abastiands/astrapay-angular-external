<div class="card mb-2" [style.background]="bgColor()">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="card-title text-truncate">{{ title() }}</div>
      <div>
        <a class="dashboard-card-icon fw-bold" data-bs-toggle="modal" data-bs-target="#viewModal">
          <i class="bi bi-eye pe-2"></i>
        </a>
        <a class="dashboard-card-icon fw-bold" data-bs-toggle="modal" data-bs-target="#editModal">
          <i class="bi bi-pencil pe-2"></i>
        </a>
        <a class="dashboard-card-icon fw-bold" data-bs-toggle="modal" data-bs-target="#deleteModal">
          <i class="bi bi-trash"></i>
        </a>
      </div>
    </div>
    <div class="dashboard-card-content">
      <p class="card-text text-truncate text-start">
        {{ description() }}
      </p>
    </div>
  </div>
  <div class="card-footer text-start">
    {{ date() }}
  </div>
</div>
